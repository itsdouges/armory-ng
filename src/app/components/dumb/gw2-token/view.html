<div class="token-info" ng-class="ctrl.token.invalid ? 'invalid' : ''">
	<div>
		<strong>{{ ::ctrl.token.accountName }}</strong>
		<span>(world: {{ ::ctrl.token.world }})</span>
	</div>

	<span ng-repeat="p in ::ctrl.token.permissions.split(',')">{{ p }} </span>
</div>

<a class="token-delete" ng-click="ctrl.removeToken({ token: ctrl.token.token })" href=""><i class="fa fa-trash-o"></i></a>
