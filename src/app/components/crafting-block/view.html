<div title="{{ ctrl.model.discipline }} {{ ctrl.model.active ? '(active)' : '' }}" class="craft-container" ng-class="ctrl.model.active ? 'active' : ''">
	<span class="craft-icon" ng-class="ctrl.model.discipline.toLowerCase()"></span>
	<span class="craft-rating-block" style="width: {{ ctrl.current }}"></span>
	<span class="craft-rating">{{ ctrl.model.rating }}/{{ ctrl.total }}<span ng-if="ctrl.model.active"> *</span></span>	
</div>
