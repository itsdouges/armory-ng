<div title="{{ ctrl.model.discipline }} {{ ctrl.isActive() ? '(active)' : '' }}" class="craft-container" ng-class="ctrl.isActive() ? 'active' : ''">
	<span class="craft-icon" ng-class="ctrl.model.discipline.toLowerCase()"></span>
	
	<span class="craft-rating-block" style="width: {{ ctrl.current }}"></span>

	<span class="craft-rating">
		{{ ctrl.model.rating }}/{{ ctrl.total }}
		<span ng-if="ctrl.isActive()">*</span>
	</span>	
</div>
