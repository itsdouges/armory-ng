{{ ctrl.message }}

<form class="row">
	<div class="input-container">
		<input placeholder="Current password" ng-disabled="ctrl.busy" id="add-token" type="text" ng-model="ctrl.user.currentPassword" required="required" />

		<input-validity
			data-busy="ctrl.busy"
			data-valid="ctrl.token.valid">
		</input-validity>
	</div>

	<div class="input-container">
		<input placeholder="New password" ng-disabled="ctrl.busy" id="add-token" type="text" ng-model="ctrl.user.newPassword" required="required" />

		<input-validity
			data-busy="ctrl.busy"
			data-valid="ctrl.token.valid">
		</input-validity>
	</div>

	<div class="input-container">
		<input placeholder="Confirm new password" ng-disabled="ctrl.busy" id="add-token" type="text" ng-model="ctrl.user.confirmNewPassword" required="required" />

		<input-validity
			data-busy="ctrl.busy"
			data-valid="ctrl.token.valid">
		</input-validity>
	</div>

	<div class="button-group">
		<button class="primary" ng-disabled="!ctrl.token.valid || ctrl.creating">
			Save password
		</button>
	</div>
</form>
