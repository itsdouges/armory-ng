<div class="character-headshot" 
	ng-class="ctrl.character.profession.toLowerCase()">
	<div class="character-headshot-image"
		style="background-image: url('../assets/images/{{ ctrl.character.profession.toLowerCase() }}-icon.png');"></div>
		
	<div class="character-headshot-info">
		<div class="character-headshot-name">
			{{ ctrl.character.name }}
		</div>

		<div class="character-headshot-profession">
			{{ ctrl.character.level }} {{ ctrl.character.profession }}
		</div>
	</div>
</div>
