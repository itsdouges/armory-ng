<h2>Change alias</h2>

{{ ctrl.message }}

<form class="row">
		<div class="input-container">
		<input placeholder="Alias" ng-disabled="ctrl.busy" id="add-token" type="text" ng-model="ctrl.user.alias" required="required" />

		<input-validity
			data-busy="ctrl.busy"
			data-valid="ctrl.token.valid">
		</input-validity>
	</div>

	<div class="button-group">
		<button class="primary" ng-disabled="!ctrl.token.valid || ctrl.creating">
			Save alias
		</button>
	</div>
</form>
