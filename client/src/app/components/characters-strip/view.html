<div class="characters-strip-border-container top">
	<div class="characters-strip-border left"></div>
	<div class="characters-strip-border right"></div>
</div>

<div class="characters-strip-container">
	<a href="" class="strip-control left" ng-click="ctrl.previous($event)">
		<span></span>
	</a>

	<ul class="characters-strip" ng-style="ctrl.sliderStyle">
		<li class="characters-strip-item" ng-repeat="c in ctrl.characters track by $index">
			<character-headshot character="c"></character-headshot>
		</li>
	</ul>

	<a href="" class="strip-control right" ng-click="ctrl.next($event)">
		<span></span>
	</a>
</div>

<div class="characters-strip-border-container bottom">
	<div class="characters-strip-border left"></div>
	<div class="characters-strip-border right"></div>
</div>
